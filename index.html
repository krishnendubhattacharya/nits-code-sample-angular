<!DOCTYPE html>
<html lang="en" data-ng-app="angularblank">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <!--<meta name="description" content="{{app.description}}">-->
    <meta name="description" content="statmedclinic">
    <meta name="keywords" content="{{app.keywords}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="apple-touch-fullscreen" content="yes" />
    
    <title>{{appTitle}}</title>
    
    <link href="app/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="app/assets/css/loader.css" rel="stylesheet" type="text/css" />
   
    

    <script type="text/javascript" src="app/assets/js/jquery.min.js"></script>

    <script src="app/assets/js/jquery-ui.min.js"></script>
    
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="bower_components/angular-touch/angular-touch.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    
    <script src="app/app.js"></script>
    <script src="app/config.constant.js"></script>
